<div class="pageheader">
  <h1>Dashboard</h1>
  <div class="breadcrumb-wrapper hidden-xs">
    <span class="label">You are here:</span>
    <ol class="breadcrumb">
      <li class="active">Dashboard</li>
    </ol>
  </div>
</div>

<section id="main-content" ng-controller="panelController as pc" class="animated fadeIn">
  <div class="row">
    <div ng-if="pc.role == 'lender'">
      <div class="col-md-6 col-sm-6" ui-view="messages"></div>
      <div class="col-md-6 col-sm-6" ui-view="notifications"></div>
      <div class="col-md-6 col-sm-6" ui-view="vault"></div>
      <div class="col-md-6 col-sm-6" ui-view="files"></div>
    </div>
  </div>
  <div class="row">
    <div ng-if="pc.role != 'lender'">
      <div class="col-md-6 col-sm-6" ui-view="messages"></div>
      <div class="col-md-6 col-sm-6" ui-view="notifications"></div>
      <div class="col-md-6 col-sm-6" ui-view="vault"></div>
      <div class="col-md-6 col-sm-6" ui-view="files"></div>
    </div>
  </div>

</section>
