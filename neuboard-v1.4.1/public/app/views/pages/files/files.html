<div class="pageheader">
  <h1>Files</h1>
  <div class="breadcrumb-wrapper hidden-xs">
    <span class="label">You are here:</span>
    <ol class="breadcrumb">
      <li><a href="/dashboard">Dashboard</a></li>
      <li class="active">Files</li>
    </ol>
  </div>
</div>
<section id="main-content" ng-controller="fileController">
  <div>
    <div class="row no-margin-y">
      <div class="col-md-4 col-sm-4">
        <div class="content">
          <uib-accordion>
            <uib-accordion-group ng-repeat="item in fCategories" is-open="isOpen" is-disabled="true">
              <uib-accordion-heading>
                <i class="fa fa-users" style="color:#3c57a6"> </i>
                <span ng-click="opened(item, $index)"> {{item.categoryName}}</span>
                <i class="pull-right glyphicon"
                   ng-class="{'glyphicon-chevron-down': isOpen, 'glyphicon-chevron-right': !isOpen}"></i>
                <i class="pull-right btn btn-danger btn-xs" ng-click="deleteFCategory(item); $event.stopPropagation;"
                   style="margin-right: 10px;"><span class="glyphicon glyphicon-remove" uib-tooltip="Delete"></span></i>
                <i class="pull-right btn btn-warning btn-xs" ng-click="editFilesCat(item)"
                   style="margin-right: 8px;"><span class="glyphicon glyphicon-edit" uib-tooltip="Edit"></span></i>
              </uib-accordion-heading>

            </uib-accordion-group>

            <uib-accordion-group is-disabled="true">
              <uib-accordion-heading>
                <span style="font-style:italic;" ng-click="openFileAdd()"><i class="fa fa-plus"></i>&nbsp;Add file category</span>
              </uib-accordion-heading>
            </uib-accordion-group>
            <hr />
            <uib-accordion-group is-disabled="true">
              <uib-accordion-heading>
                <span style="font-style:italic;" ng-click="initSharing()()"><i class="fa fa-file-o"></i>&nbsp;Files shared by me</span>
              </uib-accordion-heading>
            </uib-accordion-group>

            <uib-accordion-group is-disabled="true">
              <uib-accordion-heading>
                <span style="font-style:italic;" ng-click="mySharedFiles()"><i class="fa fa-file-o"></i>&nbsp;Files shared with me</span>
              </uib-accordion-heading>
            </uib-accordion-group>
          </uib-accordion>

        </div>
      </div>

      <div class="col-md-8 col-sm-8" ng-if="!(panel == '') && showPanel">
        <div class="panel panel-body">
          <div ng-include="'/app/views/pages/vault/partial/fileInfo.html'" ng-if="(panel == 'addFileCategory')"></div>
          <div ng-include="'/app/views/pages/vault/partial/addingFiles.html'" ng-if="(panel == 'addingFiles')"></div>
          <div ng-include="'/app/views/pages/vault/partial/fileShared.html'" ng-if="(panel == 'mySharedFiles')"></div>
          <div ng-include="'/app/views/pages/vault/partial/mySharingView.html'"
               ng-if="(panel == 'mySharingView')"></div>
        </div>
      </div>

      <div class="col-md-8 col-sm-8" ng-show="deleteFCatItem">
        <alert type="warning" close="closeAlerts()">Are you sure that you want to delete this file category: <b>{{deleteFCatItem.categoryName}}
          ? </b>
          <br> </br>
          <btn class="btn btn-danger" ng-click="confirmDeleteCat(deleteFCatItem)"> Confirm</btn>
        </alert>
      </div>


    </div>
  </div>
</section>
