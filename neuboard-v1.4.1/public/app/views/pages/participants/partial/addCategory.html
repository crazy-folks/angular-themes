<!-- Add Category Modal -->
<div class="panel panel-info">
  <div class="panel-heading">
    <h3 class="panel-title">New Category</h3>

  </div>
  <div class="panel-body">
    <span class="row-fluid">
      <input type="text" required ng-model="newCategory.name" class="col-md-12 col-sm-12 col-xs-12"
             placeholder="Category Name" style="margin-top:5px;margin-bottom:5px;" />
    </span>
  </div>
  <div class="panel-footer" style="text-align:right;">
    <button class="btn btn-primary btn-success" ng-click="postCategory()">Save</button>
    <button class="btn btn-primary btn-info" ng-click="cancel()">Cancel</button>
  </div>
</div>
