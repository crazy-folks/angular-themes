<style>
  span.error{color:red;font-weight: bold;}
  input.ng-dirty.ng-valid,
  select.ng-dirty.ng-valid,
  textarea.ng-dirty.ng-valid {
    border: 1px solid green;
    background-color: #efe;
  }

  input.ng-dirty.ng-invalid,
  select.ng-dirty.ng-invalid,
  textarea.ng-dirty.ng-invalid {
    border: 1px solid red;
    background-color: #fee;
  }

</style>

<div class="modal-header">
    <h3 class="modal-title"> Invite Participant <span class="pull-right close-btn"><i class="fa fa-times" ng-click = "cancel()"></i></span></h3>
   
</div>
  <div class="modal-body"> 
    <header> 
      <h2>New Message <span ng-show ="outputBrowsers.length < 1" style="color:red; font-size:14px;">  Select Sender  </span> </h2>
    </header>

                    <div class="row">
                        <div class="col-md-12">
                            <div class="panel view-compose-body">
                                <div class="panel-body">
                                    <div class="form-group">
                                       
    <div class = "row">
    <div class="col-md-4"> 
     <ui-select ng-model="selectedOption.select" theme="bootstrap" style = "margin-top:2px"
     on-select="select(selectedOption.select.option)">  
                        <ui-select-match placeholder="Select email template" tooltip="Select template" tooltip-placement="bottom">{{selectedOption.select.option}} </ui-select-match>
                        <ui-select-choices repeat="item in optionsData" style="z-index: 200">
                            <div class="row">
                                {{item.option}}
                            </div>
                        </ui-select-choices>
                    </ui-select> 
    
    </div>
    <div class="col-md-6">  
     <div
    isteven-multi-select
    input-model="allParticipants"
    output-model="outputParts"
    button-label="icon shareName"
    item-label="icon shareName maker"
    tick-property="ticked"
    selection-mode="single"
    ...
    group-property="msGroup"
    >
  </div>
   <span>  <p ng-show = "allParticipants.length == 0" style = "color:red; font-weight:bold"> You don't have any participants to add </p>
  <p ng-show = "outputParts.length == 0 && allParticipants.length != 0" style = "color:red; font-weight:bold"> Please select participant </p> </span>
</div>
    <div class="col-md-2"> 
   <span class="pull-right btn btn-success btn-md" ng-click="cancel()" ><a ui-sref="participants" title="Participants" style = "color: white" ng-hide = "outputParts.length > 0 && allParticipants.length > 0" style = "color:red; font-weight:bold"> Add Participant </a> </span>
 </div>
    </div>
                                          
                                       
                                    </div>
                                    
                                    <div class="form-group">
                                        <input type="text" class="form-control" ng-model = "sendEmail.subject" id="subject" >
                                    </div>

                                    <textarea class="textarea form-control" ng-model = "sendEmail.content" rows="5" cols="40" 
                                    style="width: 100%; height: 200px" id = "content"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
        

                
      
  </div>
  <div class="modal-footer" >  
        <button class="btn btn-primary" ng-click = "addPartToProcess(outputParts,processNamePass,sendEmail)"  ng-disabled = "outputParts.length == 0 || !sendEmail.subject || !sendEmail.content ">Send</button>
        <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
        <alert type="info" close="closeAlert()" ng-show = "status" > {{status}}
        </alert>
  </div>
