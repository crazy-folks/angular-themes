<style>
    input.ng-invalid{background-color: lightpink;}
    input.ng-valid{background-color: lightgreen;}
    span.error{color:red;font-weight: bold;}
</style>

<h2>Enter Process Information</h2>

<div class="row">
    <div class="col-lg-8">
        <form name="addProcessForm" novalidate>
        <div class="form-group">
            <label class="control-label">Pick Category</label>
            <select style = "margin-left:10px" ng-init="process.category = processOptions[0]" 
            ng-model="process.category" 
            ng-options="option.name for option in processOptions">
            </select>

           <!--  <input name="category" class="form-control" type="text" required ng-model="process.category" /> -->
        </div>
        <div class="form-group">
            <label class="control-label">Process Name</label>
            <input name="processName" class="form-control" type="text" required ng-model="process.processName" />
            <span class="error" ng-show="addProcessForm.processName.$error.required">
            Please enter a process name
            </span>
        </div>
        <div class="form-group">
            <label class="control-label">Process Description</label>
            <input name="processDescription" class="form-control" type="text" required ng-model="process.processDescription" />
            <span class="error" ng-show="addProcessForm.processDescription.$error.required">
            Please enter a process description
            </span>
        </div>
        </form>
    </div>
</div>
<a ui-sref="newProcess.step_two" class="btn btn-primary" ng-disabled = "addProcessForm.$invalid">Next</a>
