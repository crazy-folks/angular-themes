<div class="pageheader">
  <h1>Roles</h1>
  <div class="breadcrumb-wrapper hidden-xs">
    <span class="label">You are here:</span>
    <ol class="breadcrumb">
      <li><a href="/dashboard">Dashboard</a></li>
      <li class="active">Roles</li>
    </ol>
  </div>
</div>

<section id="main-content">

  <div class="row">
    <div class="col-md-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Roles</h3>
          <div class="actions pull-right">
            <i data-fullscreen-widget class="fa fa-expand"></i>
            <i data-widget-toggle class="fa fa-chevron-down"></i>
            <i data-widget-close class="fa fa-times"></i>
          </div>
        </div>
        <div class="panel-body">
          <table id="datatable" ng-show="role.roles" class="table table-striped table-bordered" datatable=""
                 cellspacing="0" width="100%">
            <thead>
            <tr>
              <th>Name</th>
              <th>Modules</th>
              <th>Effective Date</th>
              <th>End Date</th>
              <th class="col-sm-1"></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="oneRole in role.roles">
              <td>{{ oneRole.name }}</td>
              <td>
									<span ng-repeat="mod in oneRole.modules">
										<strong>{{mod.name}}</strong>:
										<span ng-repeat="acc in mod.access">&nbsp;{{acc}}</span>
										<br>
									</span>
              </td>
              <td>{{ oneRole.effectiveDate | date: "MM/dd/yyyy" }}</td>
              <td>{{ oneRole.endDate | date: "MM/dd/yyyy" }}</td>
              <td style="min-width: 90px;max-width: 90px;width: 90px;">
                <a href="#" ng-click="role.deleteRole(oneRole.name)" class="pull-right btn btn-danger btn-sm"><span
                    class="glyphicon glyphicon-remove"></span></a>
                <a ui-sref="rolesEdit({ name: oneRole.name })" class="pull-right btn btn-warning btn-sm" ng-submit=""
                   style="margin-right:8px;"><span class="glyphicon glyphicon-edit"></span></a>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
        <div class="panel-footer">
          <a ui-sref="rolesCreate" class="btn btn-primary" role.type== 'create' >Add Role</a>
        </div>

      </div>
    </div>
  </div>
</section>
